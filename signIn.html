<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="shortcut icon" href="" type="image/x-icon">
    <link rel="stylesheet" href="signIn.css">
    <link rel="stylesheet" href="media.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main">
        <div class="content-1">
            <div class="text">
                <h1>Welcome to our community!</h1>
                <p>"Connect, Share, Explore, Enjoy!"</p>
            </div>
            <div class="image">
                <img src="image/download.png" alt="Logo">
            </div>
        </div>
        <div class="container">
            <div class="content">
                <h2>Sign In</h2>
            <form action="" method="get" class="form" onsubmit="cominSoon()">
                <input type="email" name="email" id="email" placeholder="Email/Number/Username" required>
                <div class="toggle-pass">
                <input type="password" name="password" class="show-pass" id="password" placeholder="Password" required>
                    <i class="fa-solid fa-eye passeye" style="color: #000000;" id="togglePassword"></i>
                </div>
                <button  type="submit" class="acc">Log in</button>
                <button type="button" class="pass">Forgot Password?</button>
            </form>   
                <div class="logo1"><img src="image/search.png"><p class="p">Sign up with Google</p></div>
                <div class="or"><div class="line"></div>&nbsp; or &nbsp;<div class="line"></div></div>
                <p class="p2">New here? Register <a href="signup.html"> Sign Up</a></p>
            </div>
        </div>
    </div>
</body>
<script>
    const togglePassword = document.querySelector("#togglePassword");
    const password = document.querySelector("#password");

    togglePassword.addEventListener("click", function () {
        
        const type = password.getAttribute("type") === "password" ? "text" : "password";
        password.setAttribute("type", type);
        
        // toggle the icon
        this.classList.toggle("bi-eye");
    });

    // prevent form submit
    const form = document.querySelector("form");
    form.addEventListener('submit', function (e) {
        e.preventDefault();
    });
    function cominSoon(){
        window.location.href = "comingsoonpage.html";
    }
</script>
</html>
