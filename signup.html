<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="shortcut icon" href="" type="image/x-icon">
    <!-- CSS link is here -->
    <link rel="stylesheet" href="signup.css">
    <!-- MediaQuery link is here -->
    <link rel="stylesheet" href="media.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header id="header">
        <div class="header-wrapper">
            <div class="container">


                <div class="row">

                    
                    <!-- main section starts from here  -->
                    
                    <div class="col-50">
                        <div class="main-text">
                            <h1>Welcome to our community!</h1>
                            <p><q>"Connect, Share, Explore, Enjoy!"</q></p>
                            <div class="img"><img src="image/download.png" alt="Logo"></div>
                        </div>
                        
                    </div>
                        <!-- Form section starts from here  -->


                    <div class="col-50">
                        <div class="form-box">
                            <h3>Sign Up</h3>

                            <!-- Form starts Here  -->


                            <form action="" method="get" class="form">
                                <input type="text" name="fullname" id="fullname" placeholder="Fullname" required>
                                <input type="text" name="username" id="username" placeholder="Username" required>
                                <input type="email" name="email" id="email" placeholder="Email" required>
                                <input type="tel" name="phone" id="phone" placeholder="Phone No." required>
                                <input type="password" name="password" class="show-pass" id="password" placeholder="password" required>
                                <span class="sign-pass">
                                    <i class="fa-solid fa-eye passeye" style="color: #000000; cursor: pointer;" id="togglePassword"></i>
                                </span>
                                </html>
                                <div class="btn">
                                    <button type="submit" id="ragister-now">Register Now</button>
                                    <button type="button" id="forgot-pass">Forgot Password</button>
                                </div>
                            </form>


                            <!-- Form Ends Here  -->


                            <div class="wrap-google">
                                <span><img src="image/search.png"></span>
                                <p>Sign up with Google</p>
                            </div>

                            <div class="line-wrap">
                                <div class="line"></div>
                                &nbsp; or &nbsp;
                                <div class="line"></div>
                            </div>

                            <h4>
                                Alredy have an account Login <a href="signIn.html"> Sign In</a>
                            </h4>

                        </div>


                    </div>



                </div>
            </div>
        </div>
    </header>
</body>
    <!-- JS link is here -->
    <script src="script.js"></script>
</html>
